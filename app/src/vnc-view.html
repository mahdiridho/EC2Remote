<dom-module id="vnc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <iframe width="800" height="600" src="http://localhost:6080/vnc.html?host=localhost&port=6080" frameborder="0" allowfullscreen></iframe>
    </div>
  </template>

  <script>
    class VncView extends Polymer.Element {
      static get is() { return 'vnc-view'; }
    }

    window.customElements.define(VncView.is, VncView);
  </script>
</dom-module>
